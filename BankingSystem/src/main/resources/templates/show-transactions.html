<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Transactions</title>
</head>
<body>

<table>
  <thead>
  <tr>
    <th>Transaction</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="transaction : ${transactions}">
    <td th:text="${transaction.get('transactionAmount')}"></td>
  </tr>
  </tbody>
</table>


<form action="/bankingSystem" method="get">
  <button type="submit">Back</button>
</form>

</body>
</html>
