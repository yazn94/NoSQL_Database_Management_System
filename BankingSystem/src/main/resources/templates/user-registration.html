<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>

<form action="check-user-credentials" method=post>
    <label for="username">Username</label>
    <input id="username" name="username" required type="text">
    <br>
    <label for="token">Token</label>
    <input id="token" name="token" required type="token">
    <br>
    <input type="submit">
</form>

</body>
</html>
